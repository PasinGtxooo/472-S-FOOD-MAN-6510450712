# Database (Test)
spring.datasource.url=jdbc:mysql://localhost:3306/test_db
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=your_test_password

# JPA
spring.jpa.show-sql=false  # ไม่ต้องแสดง SQL ใน Test
spring.jpa.hibernate.ddl-auto=none  # ป้องกันการเปลี่ยน schema ใน Test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Stripe (Test)
stripe.api.key.test=${STRIPE_TEST_KEY_TEST}

# Email (Test)
spring.mail.username=${EMAIL_USERNAME_TEST}
spring.mail.password=${EMAIL_PASSWORD_TEST}
